{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cocktail</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body style="margin-bottom: 120px">
    <nav class="navbar navbar-expand-lg bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img
            src="{% static '/img/iDrunk_Logo.png' %}"
            alt="Logo"
            width="50"
            height="50"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/index">ALL DRINKS</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/userdrinks">MY DRINKS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/drinks/favorites">FAVORITE DRINKS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'drinks_create' %}">ADD DRINK</a>
            </li>
            <li class="nav-item float-end">
              <a class="nav-link" href="/accounts/logout">LOGOUT</a>
            </li>
            {% else %}
            <li class="nav-item float-end">
              <a class="nav-link" href="{% url 'signup' %}">SIGN UP</a>
            </li>
            <li class="nav-item float-end">
              <a class="nav-link" href="/accounts/login">LOGIN</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <body class="text-light bg-dark">
      {% block content %} {% endblock %}
    </body>
    <footer class="footer fixed-bottom mt-auto py-3 text-dark bg-warning">
      <div class="d-flex justify-content-end pe-4">
        All Rights Reserved, &copy;2022 One More Shot &nbsp;
      </div>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
